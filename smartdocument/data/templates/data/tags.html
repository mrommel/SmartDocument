{% extends "base.html" %}

{% load staticfiles %}
{% load i18n %}

{% block title %}Tags{% endblock %}

{% block scripts %}
{% endblock %}

{% block content_title %}Tags{% endblock %}

{% block content %}
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">Tags</div>
            <div class="panel-body">
            	{% for tag in tag_list %}
					<h3>{{ tag }}
                		<small><a href="/data/tag/{{ tag.id }}">Link</a></small>
               		</h3>
               	{% endfor %}
            </div>
            <!-- /.panel-body -->
		</div>
        <!-- /.panel -->
	</div>
{% endblock %}
